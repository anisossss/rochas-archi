<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Rochas Archi - Immeuble A_B</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="body">
    <div id="cursor"></div>
    <div id="cursor-border"></div>
    <div class="navbar" data-cursor="pointer">
      <a href="/">
        <img
          src="/pictures/logo_arch.png"
          width="120"
          height="120"
          class="img"
        />
      </a>
      <div class="flex">
        <a href="/works">All</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/recrutement">Recrutement</a>
        <a
          target="_blank"
          href="https://calendly.com/d/3s2-353-xqb/rochas-architecture-rendez-vous"
          >Rendez-vous</a
        >
      </div>
    </div>
    <main>
      <div class="project-wrapper">
        <div class="top-wrapper">
          <div class="center-wrapper">
            <div class="exit-icon" data-cursor="pointer">
              <a href="/works">
                <i class="fa fa-close"></i>
              </a>
            </div>
            <div class="project-title">
              <h3>Immeuble A_B</h3>
            </div>
          </div>
          <div class="right-wrapper">
            <p>01</p>
            <p>2004</p>
          </div>
        </div>
        <div class="row-images">
          <img src="/pictures/villa/showroom1.webp" alt="img" />
          <img src="/pictures/villa/showroom2.webp" alt="img" />
        </div>
      </div>
    </main>
    <script src="/js/cursor.js"></script>
  </body>
</html>
