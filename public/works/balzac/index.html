<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/base.css" />
    <title>Rochas Archi - Immeuble A_B</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </head>

  <body class="body" style="background-color: white">
    <div id="cursor"></div>
    <div id="cursor-border"></div>
    <div class="navbar" data-cursor="pointer">
      <a href="/">
        <img
          src="/pictures/logo_arch.png"
          width="120"
          height="120"
          class="img"
        />
      </a>
    </div>
    <main id="top-animated">
      <div class="project-wrapper">
        <div class="parallax-section">
          <div class="top-wrapper">
            <div class="center-wrapper">
              <div class="exit-icon" data-cursor="pointer">
                <a href="/works">
                  <i class="fa fa-close"></i>
                </a>
              </div>
              <div class="project-title">
                <h3>Immeuble A_B</h3>
              </div>
            </div>
            <div class="right-wrapper">
              <p>01</p>
              <p>2004</p>
            </div>
          </div>
          <div class="wrapper-images">
            <div class="row-images">
              <img src="/pictures/villa/balzac1.webp" alt="img" />
              <img src="/pictures/villa/balzac2.webp" alt="img" />
              <img src="/pictures/villa/balzac3.webp" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/project.js"></script>
    <script src="/js/cursor.js"></script>
  </body>
</html>
