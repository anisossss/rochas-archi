<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Page Transition</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .page {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="page" id="page1">
      <!-- Content for Page 1 -->
      <h1>Page 1</h1>
      <button onclick="goToPage(2)">Go to Page 2</button>
    </div>

    <div class="page" id="page2">
      <!-- Content for Page 2 -->
      <h1>Page 2</h1>
      <button onclick="goToPage(1)">Go to Page 1</button>
    </div>

    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      function goToPage(pageNumber) {
        const currentPage = document.getElementById(`page${pageNumber}`);
        const otherPageNumber = pageNumber === 1 ? 2 : 1;
        const otherPage = document.getElementById(`page${otherPageNumber}`);

        // Animation using GSAP
        gsap.to(currentPage, {
          opacity: 1,
          visibility: "visible",
          duration: 1,
          ease: "power2.inOut",
        });
        gsap.to(otherPage, {
          opacity: 0,
          visibility: "hidden",
          duration: 1,
          ease: "power2.inOut",
        });
      }
    </script>
  </body>
</html>
