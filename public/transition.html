<!DOCTYPE html>
<html lang="fr" class="hmax-md:text-smaller hmax-sm:text-smallest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rochas Architecte</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="position: relative; height: 100vh; width: 100%; overflow: hidden"
    >
      <button id="prev_btn" style="position: absolute; top: 50%; left: 0">
        Previous
      </button>
      <button id="next_btn" style="position: absolute; top: 50%; right: 0">
        Next
      </button>
      <img
        id="slide_image"
        src=""
        style="height: 100%; width: 100%; object-fit: cover"
      />
    </div>
    <script language="JavaScript">
      const images = ["/pictures/villa/a_b1.webp", "/pictures/villa/a_b2.webp"];

      let currentIndex = 0;

      const slideImage = document.getElementById("slide_image");

      document.getElementById("prev_btn").onclick = function () {
        if (currentIndex !== 0) {
          currentIndex -= 1;
          slideImage.src = images[currentIndex];
        } else {
          currentIndex = images.length - 1;
          slideImage.src = images[currentIndex];
        }
      };

      document.getElementById("next_btn").onclick = function () {
        if (currentIndex !== images.length - 1) {
          currentIndex += 1;
          slideImage.src = images[currentIndex];
        } else {
          currentIndex = 0;
          slideImage.src = images[currentIndex];
        }
      };

      window.onload = function () {
        slideImage.src = images[currentIndex];
      };
    </script>
  </body>
</html>
